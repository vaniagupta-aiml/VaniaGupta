<!DOCTYPE html>
<html>
<head>
<title>Tooltip</title> 
<style>
/* Centering the entire content on the page */
body {
  display: flex;
  justify-content: center; /* Centers horizontally */
  align-items: center; /* Centers vertically */
  height: 100vh; /* Takes up the full viewport height */
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Tooltip Container */
.tooltip {
  position: relative;
  display: inline-block;
  cursor: pointer;
  /* `text-align: center;` is not needed here as flexbox handles the centering */
}

/* Tooltip Text */
.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -60px;
  opacity: 0;
  transition: opacity 0.3s;
}

/* Arrow for the tooltip */
.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

/* Show the tooltip on hover */
.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
</style>
</head>
<body>

<div class="tooltip">
  Hover over me
  <span class="tooltiptext">Tooltip text</span>
</div>

</body>
</html>
