<!DOCTYPE html>
<html>
    <head>
        <title>API call</title>
        <link rel="icon" href ="C:\Users\DELL\Pictures\Screenshots\Screenshot 2025-08-27 190625.png"></link>
        <style>
            *{
                padding: 0;
                margin:0;
                text-align: centre;
            }
            #container{
                border: 2px solid rgb(138,37,37);
                margin: 5px;
                height: 200px;
                width: 300px;
                margin-left: 148px;

            }
        </style>
    </head>
    <body>
        <h6> Data Call through promise</h6>
        <div id="container"></div>
        <button onclick="getInfo()"> Get Data</button>
        <div id="err">Error is loading...</div>
        <script>
            function getInfo(){
                 let api="https://dummyjson.com/products/1"
            let myPromise = new Promise((resolve,reject)=>{
                fetch(api)
                .then(res=>res.json())
                .then(info => resolve(info))
                .catch(error=> reject(error))
            })
            myPromise
               .then(key=> {
                document.getElementById('container').innerHTML=`
                            <div class ="content">
                            ${key.id}<br><br>
                            ${key.title}<br><br>
                            ${key.description}<br>
                            <div>

                `
            })
            .catch(err =>{
                console.log(err)
            })

            }
           
        </script>
    </body>
</html>
