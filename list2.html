<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cities</title>
  <style>
    ol.cities li:nth-child(1) { color: darkred; font-style: italic; }
    ol.cities li:nth-child(2) { color: blue; text-transform: uppercase; }
    ol.cities li:nth-child(3) { background: yellow; font-weight: bold; }
    ol.cities li:nth-child(4) { color: purple; letter-spacing: 2px; }
    ol.cities li:nth-child(5) { color: orange; border-bottom: 2px dashed black; }
  </style>
</head>
<body>
  <h2>Top Cities to Visit</h2>
  <ol class="cities">
    <li>New York</li>
    <li>Tokyo</li>
    <li>Paris</li>
    <li>Dubai</li>
    <li>Sydney</li>
  </ol>
</body>
</html>
