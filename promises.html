<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fetch</title>
    <style>
        #data-output {
            border: 1px solid #000;
            padding: 10px;
            margin-top: 10px;
            min-height: 50px;
        }
    </style>
</head>
<body>

    <h2>Product Data Fetch</h2>
    
    <button id="fetchBtn">Fetch Data</button>

    <div id="data-output">
        Data will appear here.
    </div>

    <script>
        const btn = document.getElementById('fetchBtn');
        const outputDiv = document.getElementById('data-output');
        const API = "https://dummyjson.com/products/1";

            fetch(API)
                .then(response => response.json()) 
                .then(data => { 
                    outputDiv.innerHTML = `
                        **Title:** ${data.title}<br>
                        **Price:** $${data.price}<br>
                        <br>
                        Full Data (JSON): ${JSON.stringify(data).substring(0, 150)}...
                    `;
                })
                .catch(error => {
                    outputDiv.innerHTML = `Error: ${error.message}`;
                });
    </script>

</body>
</html>
