<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      color: #211f1f;
      width: 250px;
      padding-left: 20px;
      height: 100vh;
      background-image: linear-gradient(
        30deg,
        #4a11cf,
        #5e0514
      );
      border-top-right-radius: 100px;
    }

    div h2 {
      padding: 40px 0 0 0;
      cursor: pointer;
    }

    div a {
      font-size: 19px;
      color: #c24c4c;
      display: block;
      padding: 12px;
      padding-left: 30px;
      text-decoration: none;
      outline: none;
    }

    div a:hover {
      color: #ac38ff;
      background: #ffffff;
      position: relative;
      border-top-left-radius: 22px;
      border-bottom-left-radius: 22px;
    }
  </style>
</head>
<body>
  <div>
    <h2>Courses</h2>
    <a>DSA</a>
    <a href="#" href="#">DAA</a>
    <a href="#">Python</a>
    <a href="#">Java</a>
    <a href="#">Practice Questions</a>
  </div>
</body>
</html>
