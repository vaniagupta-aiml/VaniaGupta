<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> CSS </title>
        <style>
            h1{
                background-color: aquamarine;
                border-style:dotted;  /*long*/
                border-width:4px ;
                border-color: crimson;
            }
            .firstpara{
                background-color: lawngreen;
                border:solid brown 5px ;   /*short*/
                border-radius: 10px;
                height:200px;
                width:80px;
            }
            .secondpara{
                background-color: darkorange;
                border: solid 5px;
                padding:10px;
                margin: 50px;


            }
            .thirdpara{
                background-color: darkolivegreen;
            }
             
        </style>
    </head>

        <h1>welcome</h1>

        <p class = "firstpara">Lorem ipsum dolor sit amet consectetur.</p>

        <p class = "secondpara">Lorem ipsum dolor sit amet.</p>

        <p class = "thirdpara">Lorem, ipsum dolor.</p>
