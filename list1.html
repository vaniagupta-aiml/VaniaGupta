<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies</title>
  <style>
    ul.movies {
      list-style-type: square;
      padding-left: 20px;
    }
    ul.movies li {
      color: #333;
      margin: 5px 0;
    }
    ul.movies li.favorite {
      color: rgb(0, 128, 0);
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Our Favorite Movies</h2>
  <ul class="movies">
    <li>Inception</li>
    <li>Interstellar</li>
    <li>Avengers: Endgame</li>
    <li>Parasite</li>
  </ul>
</body>
</html>
