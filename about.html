<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 20px;
    }
    #about-heading {
      color: rgb(34, 34, 150);
      text-align: center;
      text-transform: uppercase;
    }
    .highlight {
      background-color: rgba(255, 200, 0, 0.3);
      padding: 5px;
      border-radius: 5px;
    }
    a[target="_blank"] {
      color: hsl(200, 80%, 40%);
      text-decoration: none;
    }
    a:hover {
      color: red;
      text-decoration: underline;
    }
    p::first-letter {
      font-size: 2rem;
      color: #ff6600;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="about-heading">About Us</h1>
  <p>
    Welcome to our company. We believe in <span class="highlight">innovation</span>, 
    <span class="highlight">teamwork</span>, and <span class="highlight">sustainability</span>.
  </p>
  <p>
    Learn more about us on 
    <a href="https://example.com" target="_blank">our official website</a>.
  </p>
</body>
</html>
