<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            transition: background-color 0.5s;
        }
        img {
            width: 200px;
            height: auto;
            transition: transform 0.3s;
        }
        img.zoomed {
            transform: scale(1.5);
        }
        #keyDisplay {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Event Listener Examples</h1>

    <!-- Change Background Color on Click -->
    <h2>Change Background Color</h2>
    <button id="colorButton">Change Color</button>

    <!-- Double Click Image Zoom -->
    <h2>Double Click Image Zoom</h2>
    <img id="zoomImage" src="https://via.placeholder.com/200" alt="Sample Image">

    <!-- Keyboard Key Logger -->
    <h2>Keyboard Key Logger</h2>
    <input type="text" id="keyInput" placeholder="Type something...">
    <div id="keyDisplay"></div>

    <script>
        // Change Background Color on Click
        const colorButton = document.getElementById('colorButton');
        const colors = ['#f0f0f0', '#ffcccc', '#ccffcc', '#ccccff', '#ffffcc'];
        let colorIndex = 0;
        colorButton.addEventListener('click', () => {
            document.body.style.backgroundColor = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        });

        // Double Click Image Zoom
        const zoomImage = document.getElementById('zoomImage');
        zoomImage.addEventListener('dblclick', () => {
            zoomImage.classList.toggle('zoomed');
        });

        // Keyboard Key Logger
        const keyInput = document.getElementById('keyInput');
        const keyDisplay = document.getElementById('keyDisplay');
        keyInput.addEventListener('keydown', (event) => {
            keyDisplay.textContent = `You pressed: ${event.key}`;
        });
        keyInput.addEventListener('keyup', () => {
            // Optional: Clear on keyup if desired, but keeping it for display
        });
    </script>
</body>
</html>
