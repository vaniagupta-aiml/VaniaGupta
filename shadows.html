<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nested Box with Shadow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .outer-box {
      background-color: beige;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .inner-box {
      background-color: aqua;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 10px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .inner-box img {
      height: 60px;
      width: auto;
      margin-bottom: 10px;
    }

    .inner-box p {
      font-size: 14px;
      color: #333;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="outer-box">
    <div class="inner-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="Logo" />
      <p>This is a simple description inside the aqua box.</p>
    </div>
  </div>
</body>
</html>
