<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> CSS </title>
        <style>
            .container{
                width: 100vw;
                height: 100vh;
                background-color: hotpink;
                border: 6px solid darkmagenta;
            }
            .box{
                width: 80px;
                height: 80px;
                background-color: cadetblue;
                border-radius: 50%;
                margin: 10px;
                border: 2px solid blue;
                position: relative;

                animation-name: rightMovement;
                animation-duration: 5s;
                animation-iteration-count: 2;
                animation-delay: 2s;
                animation-timing-function: linear;

            }
            @keyframes rightMovement{
                from{
                    top:0;
                    left:0;
                }
                to{
                    top:0;
                    left: 1200px;
                }
            }

        </style>
    </head>
    <body>
        <div class ="container">
            <div class = "box">

            </div>

        </div>

    </body>
</html>
